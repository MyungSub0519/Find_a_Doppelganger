<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #FAFAFA;
        color: #333;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        overflow-y: hidden;
        overflow-x: hidden;
        background-image: url("../static/images/star.gif");
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        background-color: white;
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
        width: 80%;
        margin-top: 50px;
        position: relative;
        z-index: 3;
      }

      .image {
        position: relative;
      }

      .image-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 70px;
        margin-left: 60px;
        margin-right: 90px;
      }

      .image-container-tile {
        width: 230px;
        height: 230px;
        object-fit: cover;
        border-radius: 20%;
        margin: 0 20px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .image-container-tile span {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        zoom: 1.3;
      }

      .number-container {
        background-color: #FAFAFA;
        width: 230px;
        height: 230px;
        line-height: 230px;
        font-size: 70px;
        border-radius: 20%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        font-weight: 300;
      }


      footer {
        padding: 20px;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        font-size: 14px;
      }

      h1 {
        margin-top: 20px;
        color: #333;
        font-size: 50px;
        font-weight: 700;
      }


      canvas {
        z-index: 10;
        pointer-events: none;
        position: fixed;
        top: 0;
        transform: scale(1.1);
      }

      .material-symbols-outlined {
        font-variation-settings:
          'FILL'0,
          'wght'400,
          'GRAD'0,
          'opsz'48;
      }

      .highlighted {
        border: 3px solid #000;
        /* Make border black */
        transform: scale(1.1);
        /* Increase size slightly */
      }
    </style>
  </head>
  <body>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <canvas id="canvas"></canvas>

    <div class="container">
      <h1>Upload Img</h1>
      <form action="/upload" method="post" enctype="multipart/form-data">
        
        <div class="image-container">
          
          <div class="image-container-tile">
            <input type="file" name="image" id="image1" style="display: none;">
            <span class="material-symbols-outlined">upload</span>
          </div>

          <div class="number-container">
            <button type="submit" class="btn btn-primary">결과확인</button>
          </div>

          <div class="image-container-tile">
            <input type="file" name="image2" id="image2" style="display: none;">
            <span class="material-symbols-outlined">upload</span>
          </div>
        
        </div>
      
      </form>
    </div>

    <footer> &copy; 2023 Sebuung </footer>

    <script>
      // Add event listeners to the image-container-tile elements
      var imageContainers = document.querySelectorAll('.image-container-tile');
      imageContainers.forEach(function(container) {
        container.addEventListener('click', function() {
          var inputFile = this.querySelector('input[type="file"]');
          inputFile.click();
        });
        // Adding the drag and drop event listeners to the image-container-tile
        ['dragenter', 'dragover'].forEach(eventName => {
          container.addEventListener(eventName, highlight, false)
        });
        ['dragleave', 'drop'].forEach(eventName => {
          container.addEventListener(eventName, unhighlight, false)
        });
        container.addEventListener('drop', handleDrop, false);
      });

      function highlight(e) {
        e.preventDefault();
        e.currentTarget.classList.add('highlighted');
      }

      function unhighlight(e) {
        e.preventDefault();
        e.currentTarget.classList.remove('highlighted');
      }

      function handleDrop(e) {
        
        unhighlight(e); // Call unhighlight first to revert styles
        let files = e.dataTransfer.files;
        let file = files[0];
        let imageContainer = e.currentTarget; // Store the image container here
        let fileInput = document.querySelector('input[type="file"]');
        
        if (file) {
          console.log("hi")
          let fileList = new DataTransfer();
          fileList.items.add(file);
          fileInput.files = fileList.files;
          let reader = new FileReader();
          reader.onload = function(e) {
            let image = document.createElement('img');
            // Remove any existing img child before appending new one
            let existingImage = imageContainer.querySelector('img');
            if (existingImage) {
              imageContainer.removeChild(existingImage);
            }
            let span = imageContainer.querySelector('span');
            span.style.display = 'none'; // Hide the span with the upload icon
            image.src = e.target.result;
            image.style.width = '100%';
            image.style.height = '100%';
            image.style.objectFit = 'cover';
            imageContainer.appendChild(image);
          };
          reader.readAsDataURL(file);
          console.log(fileInput.files)
        }
      }

    </script>
  </body>
</html>
