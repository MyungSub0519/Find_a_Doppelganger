<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INDEX</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #FAFAFA;
      color: #333;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      overflow-y: hidden;
      overflow-x: hidden;
      background-image: url("../static/images/star.gif");
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    .container {
      background-color: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
      width: 80%;
      margin-top: 50px;
      position: relative;
      z-index: 3;
    }
    
    .image {
      position: relative;
    }
    
    .image-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 70px;
      margin-left: 60px;
      margin-right: 90px;
    }
    
    .image-container-tile {
      width: 230px;
      height: 230px;
      object-fit: cover;
      border-radius: 20%;
      margin: 0 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    
    .number-container {
      background-color: #FAFAFA;
      width: 230px;
      height: 230px;
      line-height: 230px;
      font-size: 70px;
      border-radius: 20%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      font-weight: 300;
    }
    
    .text-container {
      font-size: 40px;
      font-weight: 700;
      margin-top: 40px;
      text-transform: uppercase;
      color: #333;
    }
    
    footer {
      padding: 20px;
      color: #999;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      font-size: 14px;
    }
    
    h1 {
      margin-top: 20px;
      color: #333;
      font-size: 50px;
      font-weight: 700;
    }
    
    @keyframes spotlight-expand {
      to {
        width: 200vw;
        height: 200vw;
      }
    }
    
    @keyframes spotlight-fade-out {
      0% {
        opacity: 1;
        width: 200vw;
        height: 200vw;
      }
      100% {
        opacity: 0;
        width: 200vw;
        height: 200vw;
      }
    }
    
    @keyframes overlay-fade-out {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    
    canvas {
      z-index: 10;
      pointer-events: none;
      position: fixed;
      top: 0;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="confetti_v2.js"></script>
  
  <div class="buttonContainer" style="display: none;">
    <button class="canvasBtn" id="stopButton">Stop Confetti</button>
    <button class="canvasBtn" id="startButton">Drop Confetti</button>	
  </div>
  
  <canvas id="canvas"></canvas>

  <div class="overlay"></div>
    <div class="container">
        <h1>Upload Img</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="image-container">
                <div class="image-container-tile">
                    <input type="file" name="image" id="image1" style="display: none;">
                </div>
              <div class="number-container">
                <button type="submit" class="btn btn-primary">결과확인</button>
              </div>
              <div class="image-container-tile">
                    <input type="file" name="image2" id="image2" style="display: none;">
                </div>
                </div>
            </div>
        </form>
    </div>

    <footer>
      &copy; 2023 Sebuung 
    </footer>
    </script>
    <script>
      // Add event listeners to the image-container-tile elements
      var imageContainers = document.querySelectorAll('.image-container-tile');
      imageContainers.forEach(function(container) {
        container.addEventListener('click', function() {
          var inputFile = this.querySelector('input[type="file"]');
          inputFile.click();
        });
      });
      
      // Show selected image in the corresponding image-container-tile
      var inputFiles = document.querySelectorAll('input[type="file"]');
      inputFiles.forEach(function(input) {
        input.addEventListener('change', function() {
          var imageContainer = this.parentNode;
          var file = this.files[0];
          
          var reader = new FileReader();
          reader.onload = function(e) {
            var image = document.createElement('img');
            var a = document.getElementById('')
            image.src = e.target.result;
            image.style.width = '100%';
            image.style.height = '100%';
            image.style.objectFit = 'cover';
            
            imageContainer.appendChild(image);
          };
          reader.readAsDataURL(file);
        });
      });
    </script>
</body>
</html>
